<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Xixona-Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div>
        <h1>Please contact:<a href="http://www.jijonaturismo.com/" target="_blank">Xixona Tourism Office</a></h1>
      </div>
      <div class="container">
        <form>

          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br><br>
			<label for="lname">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password..">
            <br><br>
          </div>

          <div>
            <label for="country">Country</label>
            <input id="country" name="country" list="countries" placeholder="Country">
            <datalist id="countries">
              <option value="Spain">
              <option value="Canada">
              <option value="USA">
              <option value="Australia">
              <option value="UK">
            </datalist>
          </div>

          <div>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." >
            </textarea>
          </div>

          <div>
            <input id="regularbutton" type="submit" value="Submit">
          </div>

        </form>
      </div>
        <div>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="terro.html">Terr√≥</a>
        </div>
    </body>
</html>
